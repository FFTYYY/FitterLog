{%load static%}

<head>
		<link rel = "stylesheet" href = {% static "/layui/css/layui.css" %} type = "text/css" />
		<script src = {% static "/layui/layui.js" %}></script>

		<link rel = "stylesheet" href = {% static "/experiment/css/group/main.css" %} type = "text/css" />
		<link rel = "stylesheet" href = {% static "/experiment/css/group/header.css" %} type = "text/css" />
		<link rel = "stylesheet" href = {% static "/experiment/css/group/content.css" %} type = "text/css" />
		<link rel = "stylesheet" href = {% static "/experiment/css/group/content_inside_table.css" %} type = "text/css" />

</head>


<body>
	<div id = "header">
		<div id = "left_header">
			<p id = "group_name">【实验组】{{group.name}}</p>
			<p id = "group_intro">{{group.intro}}</p>
		</div>

		<div id = "right_header">

				<div class = "header_row">  
					<a class = "header_a layui-icon" title = "返回" href = "/project/{{group.project.id}}"> &#xe65c; </a>
					<a class = "header_a layui-icon" href = "/project/{{group.project.id}}"> &#xe65c; </a>
				</div>
				<div class = "header_row">  
					<a class = "header_a layui-icon" title = "返回" href = "/project/{{group.project.id}}"> &#xe65c; </a>
					<a class = "header_a layui-icon" title = "返回" href = "/project/{{group.project.id}}"> &#xe65c; </a>
				</div>
			
 
		</div>
	</div>

	<div id = "content">
		<table lay-filter = "main_table" , id = "the_table">
			<thead>
				<tr>
					<th lay-data = "{ field : 'id', 
						fixed : 'left' ,
						width : 100 , 
						sort : true , 
						style : 'background-color: #3F3F3F; color: #AAAAAAFF;',
						align : 'center' , 
					}"
					>id</th>

					{% for h in head %}
					<th lay-data = "{field : '{{h}}' , minWidth : 50 , sort : true , align : 'center'}">{{h}}</th>
					{% endfor %}

					<th lay-data = "{fixed: 'right', width : 100, align : 'center' , toolbar: '#right_bar'}"></th>
				</tr> 
			</thead>
			<tbody>

				{% for line in lines%}
				<tr>
					{% for val in line %}
					<td>{{val}}</td>
					{% endfor %}
				</tr>
				{% endfor %}

			</tbody>
		</table>
	</div>


</body>

<script>

	layui.use("table", function(){
		var table = layui.table
		 
		//转换静态表格
		table.init("main_table", {
			limits: [13,50,100,9999] , 
			page: true , 
			limit: 13 , 
			skin: "nob" , 
		})

	});

</script>

<script type = "text/html" id = "right_bar">
	<a class = "table_a" lay-event = "detail">TODO</a>
 </script>

<script src = {% static "jquery-1.10.2.min.js" %}></script>

<script src = {% static "nicescroll/jquery.nicescroll.js" %}></script>
<script>
	
	$(document).ready(
		function() { 
		//$("#inner_text").niceScroll();
			$("#content").niceScroll({cursorborder:"",cursorcolor:"#309EA6",boxzoom:false});


			setInterval(function(){$("#content").getNiceScroll().resize()} , 500)
		}
	);
</script>
