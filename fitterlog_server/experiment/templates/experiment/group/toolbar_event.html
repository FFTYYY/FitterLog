{%load static%}

<!--工具栏事件。比较适合在-->
<script>
	
	function get_toolbar_event_func(table){
		return function(obj) {
			var checkStatus = table.checkStatus(obj.config.id)
			switch(obj.event){
				case "go-back":
					window.location.href = "/project/{{group.project.id}}"
				break
				case "save":
					save_config()
				break
				case "delete":
					hide_checked_rows()
				break

			}
		}
	}

</script>
