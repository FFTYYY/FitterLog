{% load static %}

<head>
		<link rel = "stylesheet" href = {% static "/layui/css/layui.css" %} type = "text/css" />
		<script src = {% static "/layui/layui.js" %}></script>

</head>

<body>
<p>Variable: {{variable.name}}</p>

<div class="layui-tab">
  <ul class="layui-tab-title">

	{% for track in tracks%}
		<li {% if track.name == "default"%}class = "layui-this"{% endif %}>{{track.name}}</li>
	{% endfor %}
  </ul>
  <div class="layui-tab-content">

  	{% for track in tracks%}
		<div {% if track.name == "default"%}class = "layui-show"{% endif %} class="layui-tab-item">{{track.name}}</div>
	{% endfor %}
  </div>
</div>

<p>Tracks:</p>
</body>
