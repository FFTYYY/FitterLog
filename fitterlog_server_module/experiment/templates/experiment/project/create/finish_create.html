<form id = "for_saving" class = "hidden"  action = "/project/{{project.id}}/new_experiment" method = "post">
	{% csrf_token %}
</form>


<script>
function add_save(for_saving , name , value)
{
	var opt = document.createElement("textarea");
	opt.name = name;
	opt.value = value;
	for_saving.appendChild(opt)
}


function finish_create(){
	values = document.getElementsByClassName("to_save")

	var for_saving = document.getElementById("for_saving");

	for (var i = 0;i < values.length;i++)
		add_save(for_saving , values[i].name , values[i].value)
	
	add_save(for_saving , "__FITTERLOG__CONFIG__" , "{{config_name}}")
	add_save(for_saving , "__last_page_path" , "{{last_page_path}}") //如果不以双下划线开头就会被以为是变量


	for_saving.submit();
}
</script>
